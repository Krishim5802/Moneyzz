<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Expense Tracker</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1 class="text-center mb-4">Expense Tracker</h1>
 
    <!-- Form to Add Income and Savings Goal -->
<form method="post" class="row g-3">
<div class="col-md-6">
<label for="income" class="form-label">Income:</label>
<input type="number" step="0.01" name="income" class="form-control" value="{{ income }}" required>
</div>
<div class="col-md-6">
<label for="savings_goal" class="form-label">Savings Goal:</label>
<input type="number" step="0.01" name="savings_goal" class="form-control" value="{{ savings_goal }}" required>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Submit Income & Savings</button>
</div>
</form>
 
    <!-- Form to Add Expense -->
<form method="post" class="row g-3 mt-4">
<div class="col-md-4">
<label for="category" class="form-label">Category:</label>
<input type="text" name="category" class="form-control" required>
</div>
<div class="col-md-4">
<label for="description" class="form-label">Description:</label>
<input type="text" name="description" class="form-control">
</div>
<div class="col-md-4">
<label for="amount" class="form-label">Amount:</label>
<input type="number" step="0.01" name="amount" class="form-control" required>
</div>
<div class="col-12">
<button type="submit" class="btn btn-success">Add Expense</button>
</div>
</form>
 
    <!-- Display Total Expenses and Savings -->
<div class="mt-4">
<h3>Total Expenses: ${{ total_expenses }}</h3>
<h3>Remaining Savings: ${{ savings }}</h3>
</div>
 
    <!-- Display Category-Wise Totals -->
    {% if category_totals %}
<div class="mt-4">
<h4>Category Totals</h4>
<ul class="list-group">
            {% for category, total in category_totals.items() %}
<li class="list-group-item"><strong>{{ category }}:</strong> ${{ total }}</li>
            {% endfor %}
</ul>
</div>
    {% endif %}
<!-- Clear Expenses Button -->
<form action="{{ url_for('clear_expenses', user_id=user_id) }}" method="post" class="mt-4">
<button type="submit" class="btn btn-danger">Clear All Expenses</button>
</form>
</div>
 
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
